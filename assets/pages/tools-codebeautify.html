<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <title>代码美化工具</title>
    <meta charset="UTF-8">
    <link href="../scss/ui/tools-codebeautify.css" rel="stylesheet">
    <script src="../js/jquery-1.12.3/jquery.js"></script>
    <script src="../js/beautify/beautify.js"></script>
    <script src="../js/beautify/vkbeautify.js"></script>
    <script src="../js/beautify/beautify-css.js"></script>
    <script src="../js/beautify/beautify-html.js"></script>
    <script src="../js/xregexp/xregexp.js"></script>
    <script src="../js/syntaxhighlighter/shCore.js"></script>
    <script src="../js/syntaxhighlighter/shBrushCss.js"></script>
    <script src="../js/syntaxhighlighter/shBrushJScript.js"></script>
    <script src="../js/syntaxhighlighter/shBrushXml.js"></script>
    <script src="../js/syntaxhighlighter/shBrushSql.js"></script>
    <script src="../logic/tools-codebeautify.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="panel panel-default" style="margin-bottom: 0px;">
        <div class="panel-heading">
            <h3 class="panel-title">代码美化 - <span id="codeTitle">Javascript</span></h3>
        </div>
    </div>
    <div class="panel-body mod-code">

        <div class="row">
            <textarea class="form-control mod-textarea" id="codeSource" placeholder="在这里粘贴需要进行美化的代码"></textarea>
        </div>
        <div class="row ui-mt-10">

            <div class="radio ui-d-ib">
                <label><input id="codeTypeJs" name="codeType" type="radio" value="Javascript" checked>JS代码美化</label>
            </div>

            <div class="radio ui-d-ib ui-ml-10">
                <label><input id="codeTypeCss" name="codeType" type="radio" value="CSS">CSS代码美化</label>
            </div>

            <div class="radio ui-d-ib ui-ml-10">
                <label><input id="codeTypeHTML" name="codeType" type="radio" value="HTML">HTML代码美化</label>
            </div>

            <div class="radio ui-d-ib ui-ml-10">
                <label><input id="codeTypeXML" name="codeType" type="radio" value="XML">XML代码美化</label>
            </div>

            <div class="radio ui-d-ib ui-ml-10">
                <label><input id="codeTypeSQL" name="codeType" type="radio" value="SQL">SQL代码美化</label>
            </div>

            <button id="btnFormat" class="btn btn-success ui-fl-r">格式化</button>
        </div>
        <div class="row" id="jfContent"></div>
    </div>
</div>
</body>
</html>
